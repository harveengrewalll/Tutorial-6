<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f5;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .calculator {
            width: 240px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            color: #fff;
        }

        #display {
            display: block;
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            background-color: #333;
            color: #fff;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background-color: #CEEAF7; 
            color: #828A95;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .button.digit:hover {
            background-color: #81d1f6;
            color: #828A95;
        }

        .button.operation {
            background-color: #92d0f9; 
            color: #828A95;
        }

        .button.operation:hover {
            background-color: #3891eb;
            color: #ffffff;
        }

        .button#btnClear {
            grid-column: span 4;
            background-color: #C7EBF0; 
            color: #828A95;
        }

        .button#btnClear:hover {
            background-color: #a6e9f2;
            color: #828A95;
        }

        .button#btnEqual {
            grid-column: span 2;
            background-color: #ACD7EC;
            color: #828A95;
        }

        .button#btnEqual:hover {
            background-color: #5dbbeb;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <label id="display">0</label>
        <div class="buttons">
            <button id="btn1" class="button digit">1</button>
            <button id="btn2" class="button digit">2</button>
            <button id="btn3" class="button digit">3</button>
            <button id="btnAdd" class="button operation">+</button>

            <button id="btn4" class="button digit">4</button>
            <button id="btn5" class="button digit">5</button>
            <button id="btn6" class="button digit">6</button>
            <button id="btn2Sub" class="button operation">-</button>

            <button id="btn7" class="button digit">7</button>
            <button id="btn8" class="button digit">8</button>
            <button id="btn9" class="button digit">9</button>
            <button id="btnMult" class="button operation">*</button>

            <button id="btn0" class="button digit">0</button>
            <button id="btnEqual" class="button">=</button>
            <button id="btnDiv" class="button operation">/</button>
            <button id="btnClear" class="button">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
